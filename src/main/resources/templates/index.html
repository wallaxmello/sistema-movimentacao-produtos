<!DOCTYPE HTML>

<html lang=”pt-br” xmlns="http://www.w3.org/1999/xhtml">


<head>

	<meta charset="UTF-8">

	<title>Movimentos Manuais</title>

	<!-- Bootstrap CSS -->
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

	<!-- jQuery CSS-->
	<link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/5.0.1/css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/1.11.3/css/dataTables.bootstrap5.min.css">
	<link rel="stylesheet" href="//code.jquery.com/ui/1.13.0/themes/base/jquery-ui.css">
</head>


<body>
<div id="wraper">
	<div id="divForm">
		<form id="formMovimentosManuais" class="row g-3">
			<h5 class="fs-2 fw-bold">Movimentos Manuais</h5>
			<div class="col-md-6">
				<label for="dataMes" class="form-label">Mês</label>
				<input type="text" class="form-control" id="dataMes" maxlength="2" onkeypress="return event.charCode >= 48 && event.charCode <= 57">
			</div>
			<div class="col-md-6">
				<label for="dataAno" class="form-label">Ano</label>
				<input type="text" class="form-control" id="dataAno" maxlength="4" onkeypress="return event.charCode >= 48 && event.charCode <= 57">
			</div>
			<div class="col-md-6">
				<label for="codigoProduto" class="form-label">Produto</label>
				<select class="form-select" aria-label="Default select example" id="codigoProduto">

				</select>
			</div>
			<div class="col-md-6">
				<label for="codigoCosif" class="form-label">Cosif</label>
				<select class="form-select" aria-label="Default select example" id="codigoCosif">

				</select>
			</div>
			<div class="col-md-6">
				<label for="valorProduto" class="form-label">Valor</label>
				<input type="text" class="form-control" id="valorProduto" maxlength="13" onkeypress="return event.charCode >= 48 && event.charCode <= 57">
			</div>
			<div class="break"></div>
			<div class="col-md-6">
				<label for="descricao" class="form-label">Descrição</label>
				<textarea class="form-control" aria-label="With textarea" id="descricao" maxlength="50"></textarea>
			</div>
		</form>
		<div id="button">
			<button type="button" class="btn btn-primary" onclick="limparForm()" id="btnLimpar">Limpar</button>
			<button type="button" class="btn btn-primary" onclick="habilitarInput()" id="btnNovo">Novo</button>
			<button type="button" class="btn btn-primary" onclick="salvarDados()" id="btnIncluir">Incluir</button>
		</div>
	</div>

	<div class="table-movimentos-manuais" id="divDataTable">
		<table class="table" id="tabelaMovimentosManuais" style="width:100%">
			<thead>
			<tr>
				<th scope="col">Mês</th>
				<th scope="col">Ano</th>
				<th scope="col">Código do Produto</th>
				<th scope="col">Descrição do Produto</th>
				<th scope="col">NR Lançamento</th>
				<th scope="col">Descrição</th>
				<th scope="col">Valor</th>
			</tr>
			</thead>
		</table>
	</div>

</div>
<!-- jQuery -->
<script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
<script type="text/javascript" charset="utf8" src="https://cdn.datatables.net/1.11.3/js/jquery.dataTables.js"></script>
<script type="text/javascript" charset="utf8" src="https://cdn.datatables.net/1.11.3/js/dataTables.bootstrap5.min.js"></script>

<script src="https://code.jquery.com/ui/1.13.0/jquery-ui.js"></script>

<!-- Bootstrap -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

<!-- JavaScript-->
<script src="/js/movimentoManual.js"></script>

<!-- CSS-->
<link href="/css/movimentoManual.css" rel="stylesheet">

</body>

</html>
